<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#67e8f9"/>
    </linearGradient>
  </defs>

  <!-- Fondo redondeado -->
  <rect width="512" height="512" rx="108" ry="108" fill="url(#bgGrad)"/>

  <!-- Estrella/Destello central (Material Symbol: auto_awesome) -->
  <g transform="translate(256, 256)">
    <!-- Destello principal -->
    <path d="M0,-120 L15,-40 L80,-60 L40,-15 L120,0 L40,15 L80,60 L15,40 L0,120 L-15,40 L-80,60 L-40,15 L-120,0 L-40,-15 L-80,-60 L-15,-40 Z"
          fill="url(#starGrad)"
          opacity="0.95"/>

    <!-- Destello pequeño superior derecho -->
    <g transform="translate(85, -85) scale(0.35)">
      <path d="M0,-80 L10,-25 L50,-40 L25,-10 L80,0 L25,10 L50,40 L10,25 L0,80 L-10,25 L-50,40 L-25,10 L-80,0 L-25,-10 L-50,-40 L-10,-25 Z"
            fill="#06b6d4"
            opacity="0.7"/>
    </g>

    <!-- Destello pequeño inferior izquierdo -->
    <g transform="translate(-70, 90) scale(0.25)">
      <path d="M0,-80 L10,-25 L50,-40 L25,-10 L80,0 L25,10 L50,40 L10,25 L0,80 L-10,25 L-50,40 L-25,10 L-80,0 L-25,-10 L-50,-40 L-10,-25 Z"
            fill="#22d3ee"
            opacity="0.6"/>
    </g>
  </g>
</svg>
