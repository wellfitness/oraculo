<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Página no encontrada - Oráculo</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <meta name="theme-color" content="#06b6d4">

  <style>
    :root {
      --turquesa-50: #ecfeff;
      --turquesa-100: #cffafe;
      --turquesa-500: #06b6d4;
      --turquesa-600: #0891b2;
      --turquesa-700: #0e7490;
      --gris-50: #f9fafb;
      --gris-400: #9ca3af;
      --gris-500: #6b7280;
      --gris-600: #4b5563;
      --gris-800: #1f2937;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'ABeeZee', sans-serif;
      background: linear-gradient(135deg, var(--gris-50), var(--turquesa-50));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
      color: var(--gris-800);
    }

    .container {
      max-width: 480px;
    }

    .icon {
      font-size: 80px;
      color: var(--turquesa-500);
      margin-bottom: 24px;
    }

    h1 {
      font-family: 'Righteous', cursive;
      font-size: 2.5rem;
      color: var(--turquesa-700);
      margin-bottom: 16px;
    }

    .message {
      font-size: 1.125rem;
      color: var(--gris-600);
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .quote {
      font-style: italic;
      color: var(--gris-500);
      font-size: 0.95rem;
      margin-bottom: 32px;
      padding: 16px;
      background: white;
      border-radius: 12px;
      border-left: 4px solid var(--turquesa-500);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: var(--turquesa-500);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.2s ease;
      box-shadow: 0 4px 14px rgba(6, 182, 212, 0.3);
    }

    .btn:hover {
      background: var(--turquesa-600);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(6, 182, 212, 0.4);
    }

    .btn .material-symbols-outlined {
      font-size: 20px;
    }

    .error-code {
      font-family: 'Righteous', cursive;
      font-size: 6rem;
      color: var(--turquesa-100);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      opacity: 0.5;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .message {
        font-size: 1rem;
      }

      .error-code {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>
  <div class="error-code">404</div>

  <div class="container">
    <span class="material-symbols-outlined icon">explore_off</span>

    <h1>Parece que te perdiste</h1>

    <p class="message">
      Esta página no existe. Pero no pasa nada: a veces perderse es parte del camino.
    </p>

    <p class="quote">
      "No puedes controlar el camino, pero sí puedes elegir dar el siguiente paso."
      <br>— Oliver Burkeman
    </p>

    <a href="/app.html" class="btn">
      <span class="material-symbols-outlined">home</span>
      Volver a Oráculo
    </a>
  </div>
</body>
</html>
