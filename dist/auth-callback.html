<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificando acceso... - Oráculo Cloud</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <meta name="theme-color" content="#06b6d4">

  <style>
    :root {
      --turquesa-600: #00bec8;
      --gris-50: #f9fafb;
      --gris-600: #4b5563;
      --gris-800: #1f2937;
      --rosa-600: #e11d48;
      --font-family-headings: 'Righteous', cursive;
      --font-family-body: 'ABeeZee', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family-body);
      background: linear-gradient(135deg, var(--gris-50) 0%, #e0f7fa 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .callback-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 48px 40px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .logo-icon {
      color: var(--turquesa-600);
      font-size: 48px;
    }

    .logo-text {
      font-family: var(--font-family-headings);
      font-size: 2rem;
      color: var(--gris-800);
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(6, 182, 212, 0.2);
      border-top-color: var(--turquesa-600);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 24px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status {
      font-size: 1.125rem;
      color: var(--gris-600);
      margin-bottom: 8px;
    }

    .status-detail {
      font-size: 0.875rem;
      color: var(--gris-600);
      opacity: 0.7;
    }

    .error-container {
      display: none;
    }

    .error-container.visible {
      display: block;
    }

    .error-icon {
      color: var(--rosa-600);
      font-size: 48px;
      margin-bottom: 16px;
    }

    .error-title {
      font-family: var(--font-family-headings);
      font-size: 1.25rem;
      color: var(--gris-800);
      margin-bottom: 8px;
    }

    .error-message {
      color: var(--gris-600);
      margin-bottom: 24px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: var(--turquesa-600);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-family: var(--font-family-body);
      cursor: pointer;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .success-container {
      display: none;
    }

    .success-container.visible {
      display: block;
    }

    .success-icon {
      color: #10b981;
      font-size: 48px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="callback-container">
    <div class="logo">
      <span class="material-symbols-outlined logo-icon">auto_awesome</span>
      <span class="logo-text">Oráculo</span>
    </div>

    <!-- Estado: Verificando -->
    <div id="loading-state">
      <div class="spinner"></div>
      <p class="status">Verificando tu acceso...</p>
      <p class="status-detail">Un momento, por favor</p>
    </div>

    <!-- Estado: Error -->
    <div id="error-state" class="error-container">
      <span class="material-symbols-outlined error-icon">error</span>
      <h2 class="error-title">No se pudo verificar</h2>
      <p class="error-message" id="error-message">El enlace ha expirado o no es válido.</p>
      <a href="auth.html" class="btn">
        <span class="material-symbols-outlined">arrow_back</span>
        Volver a intentar
      </a>
    </div>

    <!-- Estado: Éxito -->
    <div id="success-state" class="success-container">
      <span class="material-symbols-outlined success-icon">check_circle</span>
      <p class="status">¡Acceso verificado!</p>
      <p class="status-detail">Redirigiendo a Oráculo...</p>
    </div>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script type="module">
    import { SUPABASE_URL, SUPABASE_ANON_KEY } from './js/config.js';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loadingState = document.getElementById('loading-state');
    const errorState = document.getElementById('error-state');
    const successState = document.getElementById('success-state');
    const errorMessage = document.getElementById('error-message');

    const showError = (message) => {
      loadingState.style.display = 'none';
      errorMessage.textContent = message;
      errorState.classList.add('visible');
    };

    const showSuccess = () => {
      loadingState.style.display = 'none';
      successState.classList.add('visible');
      // Redirigir después de mostrar el mensaje
      setTimeout(() => {
        window.location.href = 'app.html';
      }, 1500);
    };

    // Procesar el callback de autenticación
    const handleCallback = async () => {
      try {
        // Supabase maneja automáticamente el token en la URL
        const { data: { session }, error } = await supabase.auth.getSession();

        if (error) {
          throw error;
        }

        if (session) {
          console.log('[Auth Callback] Sesión establecida:', session.user.email);
          showSuccess();
        } else {
          // Intentar obtener sesión de la URL (hash)
          const hashParams = new URLSearchParams(window.location.hash.substring(1));
          const accessToken = hashParams.get('access_token');

          if (accessToken) {
            // Establecer sesión manualmente
            const { error: setError } = await supabase.auth.setSession({
              access_token: accessToken,
              refresh_token: hashParams.get('refresh_token')
            });

            if (setError) throw setError;

            showSuccess();
          } else {
            showError('No se encontró información de sesión. El enlace puede haber expirado.');
          }
        }
      } catch (error) {
        console.error('[Auth Callback] Error:', error);
        showError(error.message || 'Error al verificar el acceso. Intenta de nuevo.');
      }
    };

    // Ejecutar al cargar
    handleCallback();
  </script>
</body>
</html>
